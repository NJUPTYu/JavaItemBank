<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <div class="showing">
        <h2>遍历</h2>
        
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>author</th>
                    <th>question</th>
                    <th>answer</th>
                    <th>type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p: ${titleList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.author}"></td>
                    <td th:text="${p.question}"></td>
                    <td th:text="${p.answer}"></td>
                    <td th:text="${p.type}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
